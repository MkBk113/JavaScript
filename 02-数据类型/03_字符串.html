<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>字符串</title>
        <script>
            /* 
                字符串（String）
                    - 在JS中使用单引号或双引号来表示字符串
                    - 转义字符 \ 表示只是一个普普通通没有含义的符号
                        \" --> "
                        \' --> '
                        \\ --> \
                        \t --> 制表符 Tab
                        \n --> 换行
                    - 模板字符串
                        - 使用反单引号` 来表示模板字符串
                        - 模板字符串中可以嵌入变量
                    - 使用typeof检查一个字符串时会返回 "string"
            */
            let a = "Hello"
            a = "你好"
            a = '这是一个"字\\\\符串'
            a = "呵呵\t哈哈哈"
            a = "呵呵\n哈哈哈"

            a = "今天\
            天气\
            真不错！"
            // 换行报错 除非后面加 \转义字符

            a = `今天
            天气
            挺好的！`
            // 可换行 不报错

            console.log(a)

            let name = "玛卡巴卡"

            let str = `你好，${name}`

            let b = 10

            console.log(`b = ${b}`)

            let c = "5"
            c = "hhh"
            c = `aaa`
            console.log(typeof c)
        </script>
    </head>
    <body></body>
</html>
